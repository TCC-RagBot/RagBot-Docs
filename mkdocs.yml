  - 'Sobre o Projeto':
    - 'Visão Geral': 'sobre/index.md'
    - 'Objetivos': 'sobre/objetivos.md'
    - 'Escopo': 'sobre/escopo.md'
    - 'Cronograma': 'sobre/cronograma.md'
  - 'Engenharia de Software':
    - 'Visão Geral': 'engenharia/index.md'
    - 'Metodologia': 'engenharia/metodologia.md'
    - 'Requisitos': 'engenharia/requisitos.md'
    - 'User Stories': 'engenharia/user-stories.md'
    - 'Arquitetura': 'engenharia/arquitetura.md'
    - 'Modelagem de Dados': 'engenharia/modelagem.md'
  - 'Desenvolvimento':
    - 'Visão Geral': 'desenvolvimento/index.md'
    - 'Tecnologias': 'desenvolvimento/tecnologias.md'
    - 'Setup Local': 'desenvolvimento/setup.md'
    - 'API': 'desenvolvimento/api.md'
    - 'Frontend': 'desenvolvimento/frontend.md'
    - 'Backend': 'desenvolvimento/backend.md'
  - 'Deploy':
    - 'Guia de Deploy': 'deploy/index.md'
    - 'Ambientes': 'deploy/ambientes.md'
    - 'CI/CD': 'deploy/cicd.md'
    - 'Monitoramento': 'deploy/monitoramento.md'
  - 'Gestão do Projeto':
    - 'Sprints': 'gestao/sprints.md'
    - 'Riscos': 'gestao/riscos.md'
    - 'Custos': 'gestao/custos.md'
    - 'Qualidade': 'gestao/qualidade.md'

