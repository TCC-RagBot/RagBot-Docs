site_name: 'RAGBot - Sistema Inteligente de Chat'
site_description: 'Documentação técnica completa do RAGBot - Sistema de chat baseado em RAG (Retrieval-Augmented Generation) para consultas sobre documentos PDF'
site_author: 'Equipe RAGBot'
site_url: 'https://TCC-RagBot.github.io/RagBot-Docs/'

# Repository
repo_name: 'TCC-RagBot/RagBot-Docs'
repo_url: 'https://github.com/TCC-RagBot/RagBot-Docs'
edit_uri: 'edit/main/docs/'

# Configuration
theme:
  name: 'material'
  language: 'pt'
  
  # Cores do tema
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    
    # Palette toggle for dark mode  
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  
  # Fontes
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  
  # Ícones e logo
  icon:
    logo: material/robot
    repo: fontawesome/brands/github
  
  # Features
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.code.select
    - content.action.edit
    - content.action.view

# Plugins
plugins:
  - search:
      lang: 'pt'
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      locale: pt
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      title: "Nesta página"
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: TCC-RagBot
      repo: RagBot-Docs
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation
nav:
  - Visão Geral:
    - Introdução: index.md
    - Objetivos e Justificativa: sobre.md
  
  - Arquitetura Técnica:
    - Arquitetura: Arquitetura/arquitetura.md
    - Backend: Arquitetura/backend.md
    - Banco de Dados: Arquitetura/banco-dados.md
    - Pipeline RAG: Arquitetura/rag-pipeline.md
  
  - Processo e Requisitos:
    - Metodologia: Processo/metodologia.md
    - Requisitos: Processo/requisitos.md
    - Git Flow: Processo/git-flow.md
  
  - Qualidade e Operações:
    - Testes: Qualidade/testes.md
    - DevOps: Qualidade/devops.md
    - Interface e UX: Qualidade/ihc.md

# Extra
